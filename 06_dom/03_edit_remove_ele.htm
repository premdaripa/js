  <body style="background-color: #212121; color: aliceblue; font-size: 1.5em">
    <ul class="language">
      <li>Javascript</li>
      <li>C</li>
      <li>C++</li>
      <li>Java</li>
    </ul>
  </body>
  <script>

    // shorthand way
    const createElement = (languageName) => {
      if (languageName) {
        const li = document.createElement("li");
        li.appendChild(document.createTextNode(languageName));
        document.querySelector(".language").appendChild(li);
      }
    };
    createElement("Python");
    createElement("TypeScript");

    //edit
    const editElement = (select, language) => {
      if (select && language) {
        const element = document.querySelector(select);
        const newLi = document.createElement("li");
        newLi.appendChild(document.createTextNode(language));
        element.replaceWith(newLi);
      }
    };

    editElement("li:nth-child(2)", "Rust");
    editElement("li:nth-child(5)", "Go");

    //remove
    const deleteElement = (select) => {
      if (select) document.querySelector(select).remove();
    };

    deleteElement("li:nth-child(2)");
    deleteElement("li:last-child");
  </script>
</html>
