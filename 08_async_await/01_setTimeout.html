<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setTimeout</title>
</head>
<body>
    <h1>Async - await</h1>
    <button class="btn">Stop</button>
</body>
<script>
    const changeHeading = () => { 
        document.querySelector('h1').innerHTML += " in detail"
    }

    // setTimeout(() => (
    //     console.log("i'm setTimeout function")
    // ),2000)

    //for function just pass reference else code executed immedietly
    const refOfSetTimeout = setTimeout(changeHeading,3000)

    //cleartimeout stoped a setTimeout function form execute
    document.querySelector('.btn').addEventListener('click', () => {
        clearTimeout(refOfSetTimeout)
        console.log("setTimeout function stoped")
    })
</script>
</html>
